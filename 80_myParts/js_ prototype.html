<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Boiler Plate</title>
</head>
<body>
<p>
    【JavaScript prototypeでメソッドを追加するサンプル】<br>
    https://itsakura.com/js-prototype
</p>
<form name="my_form_01">
<input type="text" id="id_app01" name="name_app01" value="app01">

<button type="button" id="my-button-01">format-syntax</button>


</form>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
//======================================================================================
document.getElementById("my-button-01").addEventListener("click", myButton01Clicked)
function myButton01Clicked(){

//--------------------------------------------------
// 関数名 = function(引数){    //無名関数
// };
// 関数名.prototype.メソッド名 = function(引数){
// 　　メソッドの処理
// }
//--------------------------------------------------
// 変数 = new 関数名(引数);    //インスタンスを生成
//--------------------------------------------------

////// インスタンス生成の後にプロトタイプの宣言がある場合 /////
const Color1 = function(cr){
	this.name = cr;
};

Color1.prototype.getName=function(){
	return this.name;
}

const d = new Color1("黒");//プロトタイプのgetNameを参照する
const e = new Color1("白");//プロトタイプのgetNameを参照する
const f = new Color1("緑");//プロトタイプのgetNameを参照する

console.log(d.getName()); //黒
console.log(e.getName()); //白
console.log(f.getName()); //緑  



}
//======================================================================================
</script>  
</body>
</html>
