$(function() {
    $('input[name="name-my-checkbox01"]').change(function() {
        var prop = $('input[name="name-my-checkbox01"]').prop('checked');

        } else {
            $('#my-span01').text('OFF');
        }
    });
});

$('#id-my-checkbox01').change(function() {
    var prop = $('#id-my-checkbox01').prop('checked');

        $("#id-my-textbox01").prop("disabled", true);
    } else {
        $("#id-my-textbox01").prop("disabled", false);
    }
});
