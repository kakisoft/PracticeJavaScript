<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles01.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
  <div id="root01"></div>
  <div id="root02"></div>
  <div id="root03"></div>
  <div id="root04"></div>
  <div id="root05"></div>
  <script type="text/babel">
    (() => {
      //----------------
      //   JSX記法
      // 第一引数：タグ
      // 第二引数：要素
      //----------------
      ReactDOM.render(
        <p>Hi!</p>,
        document.getElementById('root01')
      );

      //----------------
      //  JavaScriptの変数が使用可。
      //  使用できるタグは１つのみ（複数使いたい場合、divで囲む）
      //  hr のように、閉じタグがない場合、「/」が必要。
      //----------------
      const name = 'kaki';
      ReactDOM.render(
        <div>
          <p>Hello</p>
          <hr/>
          <p>World from {name.toUpperCase()}</p>
        </div>,
        document.getElementById('root02')
      );

      //----------------
      //  style指定
      //----------------
      ReactDOM.render(
        <div style={{width:100, height:100, backgroundColor:'blue'}}></div>,
        document.getElementById('root03')
      );

      //----------------
      //  css適用
      //    「class」はJSの予約語なので、「className」とする
      //----------------
      ReactDOM.render(
        <div className="box"></div>,
        document.getElementById('root04')
      );

      //----------------
      //   イベント
      //----------------
      function showMessage() {
        alert('Hello');
      }

      ReactDOM.render(
        <div style={{width:100, height:100, backgroundColor:'#ffff00'}} onClick={showMessage}></div>,
        document.getElementById('root05')
      );

    })();
  </script>
</body>
</html>
