<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/7.3.0/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/7.3.0/handsontable.full.min.css">
  </head>
  <body>
    <div id="example"></div>
    <script>
      var data = [
        ["", "Ford", "Volvo", "Toyota", "Honda"],
        ["2016", 10, 11, 12, 13],
        ["2017", 20, 11, 14, 13],
        ["2018", 30, 15, 12, 13]
      ];

      var container = document.getElementById('example');
      var hot = new Handsontable(container, {
        data: data,
        mergeCells: true,
        contextMenu: true,
        licenseKey: "non-commercial-and-evaluation"
      });
    </script>
  </body>
</html>
