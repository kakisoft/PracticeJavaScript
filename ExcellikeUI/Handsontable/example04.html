<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Handsontable Rowspan</title>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@9.0.0/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@9.0.0/dist/handsontable.full.min.js"></script>
</head>
<body>
    <div id="hot01"></div>
    <div id="hot02"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            //===================================
            //              Header
            //===================================
            var container01 = document.getElementById('hot01');
            var data01 = [
                ["方位", "外皮", "", "", ""],
                ["","部位名称", "幅\n[m]", "階高\n[m]", "面積\n<窓含>\n[㎡]"],
            ];

            var hot = new Handsontable(container01, {
                data: data01,
                rowHeaders: false,
                colHeaders: false,
                mergeCells: [
                    { row: 0, col: 0, rowspan: 2, colspan: 1 },
                    { row: 0, col: 1, rowspan: 1, colspan: 4 },
                ],
                cells: function (row, col, prop) {
                    var cellProperties = {};

                        cellProperties.renderer = function (instance, td, row, col, prop, value, cellProperties) {
                            Handsontable.renderers.TextRenderer.apply(this, arguments);
                            td.style.backgroundColor = '#F0F0F0';
                        };

                    return cellProperties;
                },
                licenseKey: "non-commercial-and-evaluation"
            });
            //===================================
            //                Body
            //===================================
            var container02 = document.getElementById('hot02');
            var data02 = [
                ["北東", "部位１２", "", "", "60,000"],
                ["南西", "部位３４", "", "", "75,000"],
            ];

            var hot = new Handsontable(container02, {
                data: data02,
                rowHeaders: false,
                colHeaders: false,
                licenseKey: "non-commercial-and-evaluation"
            });
        });
    </script>
</body>
</html>
