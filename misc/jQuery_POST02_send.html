<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <a href="#" id="post">post（内部的にフォームを作成して画面遷移）</a>
    <script>
      $(function(){
        $('#post').on('click', function(){

          var action = "./jQuery_POST02_target.php";
          var method = "POST";
          var name01 = "email";
          var data01 = "sample01@gmail.com";

          var name02 = "address";
          var data02 = "Fukuoka";

          var form = document.createElement("form");
          form.setAttribute("action", action); // 投げたいURLを書く。
          form.setAttribute("method", method); // POSTリクエストもしくはGETリクエストを書く。
          form.style.display = "none"; // 画面に表示しないことを指定する
          document.body.appendChild(form);
          if (data01 !== undefined) {
              var input01 = document.createElement('input');
              input01.setAttribute('type', 'hidden');
              input01.setAttribute('name',  name01); //「name」は適切な名前に変更する。
              input01.setAttribute('value', data01);
              form.appendChild(input01);

              var input02 = document.createElement('input');
              input02.setAttribute('type', 'hidden');
              input02.setAttribute('name',  name02);
              input02.setAttribute('value', data02);
              form.appendChild(input02);

          }
          form.submit();

        });
      });
    </script>
  </body>
</html>
