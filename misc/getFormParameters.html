<!--

window
window.document
window.document.forms[インデックス]
window.document.forms[要素名]


forms[0]とすると、HTMLドキュメント内の1番目のform要素が参照される。
-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Boiler Plate</title>
</head>
<body>

<form name="my_form_01">
<input type="text" name="app01" value="app01">



<button type="button" id="my-button-01">format-syntax</button>
</form>

<script>
document.getElementById("my-button-01").addEventListener("click", myButton01Clicked)
//var targetSyntaxElement1 = document.getElementById("target-syntax1");

function myButton01Clicked(){
    var a1 = document.forms['my_form_01"'].elements['app01']



    console.log("Hello World");
}


// console.log(a1)

</script>  
</body>
</html>
