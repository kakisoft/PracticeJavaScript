<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>jQuery misc01</title>
</head>
<body>

    <div>
        <input type="checkbox" name="name-my-checkbox01" id="id-my-checkbox01" value="1">チェックボックス
        <input type="text" name="name-my-textbox01" id="id-my-textbox01" value="text">
        <span id="my-span01">n</span>
    </div>

    <div>
        <input type="checkbox" name="name-my-checkbox02" id="is_edit_password" value="1">パスワードを変更する
        <input type="password" name="name-my-password01" id="password" value="password">
    </div>


    <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>--><!-- こっちでもOK -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- スクリプトはjQueryを読み込んだ後に記述する -->
    <!-- <script src="assets/practice_jquery.js"></script>     -->
    <script>

initialFunction01();
initialFunction03();

function initialFunction01(){
    console.log("init01");
}

$(function initialFunction02() {
    console.log("init02");
});

function initialFunction03(){
    var a1 = $("#id-my-textbox01").val();
    console.log(a1);
}


//============================================
//  name をキーにチェックボックスの状態を取得
//============================================
$(function() {
    $('input[name="name-my-checkbox01"]').change(function() {
        var prop = $('input[name="name-my-checkbox01"]').prop('checked');

        if (prop) {
            $('#my-span01').text('ON');
        } else {
            $('#my-span01').text('OFF');
        }
    });
});

//============================================
//  id をキーにチェックボックスの状態を取得
//============================================
$('#id-my-checkbox01').change(function() {
    var prop = $('#id-my-checkbox01').prop('checked');

    if (prop) {
        $("#id-my-textbox01").prop("disabled", true);
    } else {
        $("#id-my-textbox01").prop("disabled", false);
    }
});

//============================================
//  
//============================================
changePasswordInputStatus();
$('#is_edit_password').change(function() {
    changePasswordInputStatus();
});
function changePasswordInputStatus(){
    var isEditPassword = $('#is_edit_password').prop('checked');

    if (isEditPassword) {
        $("#password").prop("disabled", false);
        $("#password").val("");
    } else {
        $("#password").prop("disabled", true);
    }
}

    </script>
</body>
</html>
