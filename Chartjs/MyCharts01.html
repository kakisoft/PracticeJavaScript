<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Chart</title>
</head>
<body>
  <canvas id="my_chart" height="100">
    Canvas not supported...
  </canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script>
    (function() {
      'use strict';

      var type = 'line';

      var data = {
        labels: [2010, 2011, 2012, 2013],
        datasets: [{
          label: '@kaki',
          data: [120, 300, 200, 210],
          borderColor: 'red',  //cssの表現が使用可能
          borderWidth: 5,
          fill: false,         //線の下の色を非表示
          pointStyle: 'rect'   //ポイント
        }, {
          label: '@ogawa',
          data: [180, 250, 320, 500],
          borderColor: 'blue',
          borderWidth: 5,
          backgroundColor: 'rgba(0, 0, 255, 0.3)',
          lineTension: 0,      //直線
          //pointStyle: 'triangle'
        }]
      };

  
      var options = {
        scales: {
          yAxes: [{
            ticks: {
              // min: 0,           //縦を0から開始
              // max: 400
              suggestedMin: 0,     //グラフを突き抜けないようにする
              suggestedMax: 400,  
              stepSize: 100,       //グラフを100刻み
              callback: function(value, index, values) { //単位をつける
                return 'JPY' + value;
              }
            }
          }]
        },
        title: {
          display: true,
          text: 'Annual Sales',  //タイトル
          fontSize: 18,
          position: 'left'       //左側に表示
        },
        //animation: {   //アニメーションをしない
        //  duration: 0 
        //},
        legend: {
           position: 'right',  //top, bottom, left, right
           //display: false    //凡例を表示しない
        }
      };

      var ctx = document.getElementById('my_chart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: type,
        data: data,
        options: options
      });
    })();
  </script>
</body>
</html>
