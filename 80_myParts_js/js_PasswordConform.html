<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Boiler Plate</title>
</head>
<body>

<form name="my_form_01">

<span>パスワードを表示<input type="checkbox" value="1" id="id_edit_password_state"></span><br>
<label>パスワード:<input type="password" id="id_my_password" value="ppss"></label><br><br><br>

</form>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
document.getElementById("id_edit_password_state").addEventListener("change", editPasswordStateChange)

function editPasswordStateChange(){
    document.getElementById('id_my_password').type = (this.checked) ? 'text' : 'password';
}

</script>  
</body>
</html>
