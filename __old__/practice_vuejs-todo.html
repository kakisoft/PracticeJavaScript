<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <title>My ToDo Vue.js</title>
    <style>
        body { font-size: 13px; font-family: Arial; }
        h1 { font-size: 14px; border-bottom: 1px solid #ddd; padding: 0 0 5px; } 
        ul { list-style-type: none; padding: 0; margin: 0 0 5px; }
        ul > li { padding: 0 0 5px; }
        input[type=text] { padding: 4px; border-radius: 4px; }
        .done { text-decoration: line-through; color: #aaa; }
        .linkLike { color: blue; cursor: pointer; font-weight: normal; }
    </style>
</head>
<body>
    <div id="myapp">
        <!-- <h1>

        <h1>
            My ToDos - ver2
            <small>({{remaining}}/{{todos.length}})</small>
            <span class="linkLike" @click="purge">[purge]</span>
        </h1>

        <ul>
            <li v-for="todo in todos">
                <input type="checkbox" v-model="todo.done" v-on:click="todo.done = !todo.done">
                <span :class="{done :todo.done}">{{todo.task}}</span>
                <span class="linkLike" v-on:click="del(todo.task)">[x]</span>
            </li>
        </ul>

        <input type="text" v-model="newTask" placeholder="new task..." v-on:keyup.enter="add">

    </div>

    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script> -->
    <script src='https://cdn.jsdelivr.net/npm/vue'></script>  
    <script src="assets/practice_vuejs_todo.js"></script>

    </script>
</body>
</html>
